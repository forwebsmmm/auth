{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
<!-- {% providers_media_js %} -->

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log in</button>
</form>
<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
<a href="{% provider_login_url "facebook" method="oauth2" %}">Facebook OAuth2</a>
<a href="{% provider_login_url "github" method="oauth2" %}">Github OAuth2</a>
<a href="{% provider_login_url "telegram" method="oauth2" %}">telegram OAuth2</a>
<a href="{% provider_login_url "vk" method="oauth2" %}">vk OAuth2</a>
{% endblock content %}
